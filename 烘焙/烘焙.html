<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>烘焙</title>
    <link rel="stylesheet" href="css/烘焙.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1291009_u0y7r1io31.css">
</head>
<body>
    <div class="container center">
        <div class="container-left">
           <div class="header-left">
               <img src="images/组-18.png" alt="">
           </div>
           <div class="user">
               <ul>
                 <li><img src="images/user.png" alt="">
                 <span>黑侠（光谷店）</span></li>
                 <li><img src="images/time.png" alt="">
                 <span>2016-04-06</span><span>10:23</span><span>AM</span></li>
               </ul>
           </div>
           <div class="income-detail">
               <ul>
               <li><img src="images/income.png" alt="">
               <span>收支明细</span></li>
               </ul>
           </div>
           <div class="income-content">
               <div class="detail">
                   <table style='border-collapse:collapse'>
                       <tr class="row" colspan="4">
                           <td>品名</td>
                           <td>数量</td>
                           <td>金额</td>
                           <td>结算价</td>
                       </tr>
                       <tr class="row" colspan="4">
                            <td>蛋挞</td>
                            <td>5</td>
                            <td>60</td>
                            <td>60</td>
                        </tr>
                        <tr class="row" colspan="4">
                                <td>全麦面包</td>
                                <td>1</td>
                                <td>10.5</td>
                                <td>10.5</td>
                        </tr>
                        <tr class="row" colspan="4">
                                <td>
                                <img src="images/04.jpg" alt="">
                                    戚风蛋糕                               
                                </td>                              
                                <td>1</td>
                                <td>20</td>
                                <td>0</td>
                        </tr>
                        <tr class="row" colspan="4">
                                <td>三明治</td>
                                <td>5</td>
                                <td>60</td>
                                <td>60</td>
                        </tr>
                   </table>
               </div>
               <div class="menu">
               </div>
           </div>
           <div class="hr"></div>
           <div class="sum-bg">
                <div class="sum">
                    <span>总额:</span>
                    <span>￥125.5</span>
                </div>
                <div class="search">
                    <input type="text" placeholder="搜索商品">
                    <img src="images/Layer-6.png" alt="">
                    <button><i class="iconfont">&#xe627;</i></button>
                </div>
           </div>
        </div>
        <div class="container-right">
           <div class="header-right">
               <img src="images/bg03.png" alt="">
           </div>
           <div class="cake">              
                   <div class="active">戚风蛋糕</div>
                   <div>蛋挞</div>
                   <div>全麦面包</div>
                   <div>戚风蛋糕</div>
                   <div>三明治</div> 
                   <div><img src="images/update.png" alt=""></div>             
           </div>
           <div class="cake-bg">
                    <div class="hr-x"></div>
                    <div class="qifeng-cake">
                        <div><img src="images/互动图标.png" alt="">
                         <p>0001</p>
                         <p>巧克力蛋糕</p>
                        </div>
                        <div class="select"><p>0001</p>
                         <p>巧克力蛋糕</p>
                        </div>
                        <div><p>0001</p>
                         <p>巧克力蛋糕</p>
                        </div>
                        <div><p>0001</p>
                         <p>巧克力蛋糕</p>
                        </div>
                        <div><p>0001</p>
                         <p>巧克力蛋糕</p>
                        </div>
                    </div>
           </div>
        </div>
        <div class="foot">
            <p>会员信息：</p>
            <ul>
                <li><img src="images/组-15.png" alt="">
                    <span>管理台</span></li>
                <li><img src="images/购物卡.png" alt="">
                    <span>购物卡</span></li>
                <li><img src="images/会员.png" alt="">
                    <span> 会员</span></li>
                <li><img src="images/减少.png" alt="">
                    <span>促销</span></li>
                <li><img src="images/订货.png" alt="">
                    <span>预定</span></li>
                <li><img src="images/交班22.png" alt="">
                    <span>交班</span></li>
                <li><img src="images/挂单.png" alt="">
                    <span>挂单</span></li>
            </ul>
            <button><img src="images/收银中心.png" alt=""> <span>收银</span></button>
        </div>
    </div>
</body>
</html>
